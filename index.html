<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing speed test</title>
    <link rel="stylesheet" href="./css/master.css" />
  </head>
  <body>
    <div class="game">
      <div class="name">Typing speed test Game</div>
      <div class="container">
        <div class="message">
          You are playing on
          <span class="lvl"></span>level & you have
          <span class="seconds"></span>seconds to type the word
        </div>
        <div class="start">start playing</div>
        <div class="the-word">en.ammar</div>
        <input type="text" class="input" />
        <div class="upcoming-words">words will be displayed here</div>
        <div class="control">
          <div class="time">time left: <span></span> seconds</div>
          <div class="score">
            score: <span class="got">0</span> from <span class="total"></span>
          </div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
